<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Web App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="Iconleak-Atrous-Speaker.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark my-3">
        <img class="navbar-brand" src="images/music-icon.png" alt="songs" />
      </nav>
      <main class="content-area">
        <div class="search-bar col-md-6 mx-auto">
          <h1 class="text-center">Lyrics Search</h1>
          <div class="search-box my-5">
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Enter your artist or song name"
            />
            <button onclick="searchLyrics()" class="btn btn-success search-btn">
              Search
            </button>
          </div>
        </div>
        <!-- Single Lyrics -->
        <div class="text-center" id="lyrics-section">
          <marquee
            behavior="scroll"
            direction="up"
            width="70%"
            height="150rem"
            scrollamount="4"
            class="single-lyrics text-center"
          ></marquee>
        </div>
        <div
          class="search-result col-md-8 mx-auto py-4"
          id="lyricsSuggetion"
        ></div>
      </main>
    </div>
    <footer class="text-end">&copy; All rights reserved to MOHEB</footer>
    <script>
      function searchLyrics() {
        $(".single-lyrics").empty();
        const input = $("#inputTitle").val();
        fetch(`https://api.lyrics.ovh/suggest/${input}`)
          .then((res) => res.json())
          .then((data) => {
            const tenData = data.data.slice(0, 10);
            resultLyrics(tenData);
          });
      }
      function resultLyrics(tenData) {
        const div = $("#lyricsSuggetion");
        div.empty();
        tenData.forEach((element) => {
          div.append(`<div class="single-result row align-items-center my-3 p-3">
                  <div class="col-md-9">
                      <h3 class="lyrics-name">${element.title}</h3>
                      <p class="author lead">Album by <span>${element.artist.name}</span></p>
                  </div>
                  <div class="col-md-3 text-md-right text-right">
                      <button onclick="fullLyrics('${element.artist.name}','${element.title}')" class="btn btn-success">Get Lyrics</button>
                      </div>
                      <audio id="audioStyle" controls>
                      <source src="${element.preview}" type="audio/mp3">
                      </audio>
              </div>`);
        });
      }
      function fullLyrics(artist, title) {
        fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
          .then((res) => res.json())
          .then((data) => {
            var lyrics;
            if (data.lyrics == undefined) {
              lyrics = "No lyrics found";
            } else {
              lyrics = data.lyrics;
            }
            $(".single-lyrics").empty();
            $(".single-lyrics").append(`<div class="lyrics">
              <h1>${title}</h1>
            <p>${lyrics}</p>
            </div>`);
          });
        scroll();
      }
      function scroll() {
        document.getElementById("lyrics-section").scrollIntoView();
      }
    </script>
    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
